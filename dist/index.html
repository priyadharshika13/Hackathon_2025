      // --- Diagnostic Log for Asset Path Issues ---
      const scripts = [...document.getElementsByTagName('script')];

      console.log(" Loaded JS Assets:", assets);

      const cssLinks = [...document.getElementsByTagName('link')];
      const styles = cssLinks.map(l => l.href).filter(Boolean);

      // Try to detect if assets failed to load
      window.addEventListener('error', (e) => {

      }, true);

      console.log("Diagnostic script active - check console for asset loading details");
